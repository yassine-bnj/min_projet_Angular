<div class="container">
    <h1 class="text-center">Liste des livres</h1>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr class="tableHeader">
                    <th>Id</th>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Nb Pages</th>
                    <th>Date Cr√©ation</th>
                    <th>Type</th>
                    <th>image</th>
                    <th></th>
                    <th></th>

                </tr>
                <tbody *ngFor="let livre of livres">
                    <tr>
                        <td>{{livre.idLivre}}</td>
                        <td>{{livre.titre}}</td>
                        <td>{{livre.auteur}}</td>
                        <td>{{livre.nbPages}}</td>
                        <td>{{livre.dateParution | date:'dd/MM/yyyy'}}</td>
                        <td>{{livre.type.nomType}}</td>
<td>

<img [src]="livre.image.image" class="card-img-top img-fluid rounded-start"   style="width: 50px; height: 50px" />
</td>

                        <!-- *ngIf="authService.isAdmin()" 
                        *ngIf="authService.isAdmin()"-->
                        <td *ngIf="authService.isAdmin()"><a  class="btn btn-danger"  (click)="supprimerLivre(livre)">Supprimer</a></td>
                        <td *ngIf="authService.isAdmin()"><a class="btn btn-warning"  [routerLink]="['/updateLivre',livre.idLivre]">Modifier</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
