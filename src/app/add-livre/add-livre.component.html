<div class="container thecontainer" >
    <div>
        <h2>Ajouter un Livre :</h2>
    </div>
    <form>
        
        <div class="col-12 theInput">
            <label>Titre Livre</label>
            <input type="text" [(ngModel)]="newLivre.titre" name="titreLivre" class="form-control">
        </div>
        <div class="col-12 theInput">
            <label>Auteur Livre</label>
            <input type="text" [(ngModel)]="newLivre.auteur" name="prixLivre" class="form-control">
        </div>
        <div class="col-12 theInput">
            <label>Nb Pages Livre</label>
            <input type="number" [(ngModel)]="newLivre.nbPages" name="nbPagesLivre" class="form-control">
        </div>
        <div class="col-12 theInput">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)"
            name="logo" class="form-control">
            </div>
            <div *ngIf="imagePath!=null"           class="col-sm-16 col-md-16 col-lg-16">
                <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
                style="width: 100%; height: 300px" />
                </div>
        <div class="col-12 theInput">
            <label>Date Parution</label>
            <input type="date" [(ngModel)]="newLivre.dateParution" name="dateParution" class="form-control">
        </div>
        <div class="col-12 theInput">
            <label>Type</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat"
            [(ngModel)]="newIdType">
             <option *ngFor="let t of types" [value]="t.idType" >
             {{t.nomType}}
            </option>
            </select>
            </div>


        <div class="mt-2">
            <button type="submit" (click)="addLivre()" class="btn btn-success">Ajouter</button>
        </div>
    </form>

</div>
